<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur </title>
</head>
<body style="background-color: antiquewhite; color: black;">
    <ul class="langaue">
        <li>javacript</li>
    </ul>
</body>
<script>
    function addlangaue(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector('.langaue').appendChild(li)


    }
    addlangaue("python")
    addlangaue("tupescript")
    function  langopt(langname) {
        //optimese approach as dont have to trverse the tress while inn upper finction had to travel the tree
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.langaue').appendChild(li)


    }
    langopt("golang")

    //edit

    const secondlang = document.querySelector("li:nth-child(2) ")
    const newli=document.createElement('li')
    newli.textContent = "mojo"
    secondlang.replaceWith(newli)

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML= '<li> ressfdv </li>'


    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
